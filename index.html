<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyBirthday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000;
      color: #00FF00;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .ascii-image {
      white-space: pre-wrap;
      font-size: 8px;
      line-height: 1.1;
      letter-spacing: 0.2px;
      display: inline-block;
      width: 0;
      animation: typing 15s steps(1000) 1s forwards;
      text-align: center;
      word-wrap: break-word;
      transition: all 0.3s ease;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @media (max-width: 600px) {
      .ascii-image {
        font-size: 6px;
      }
    }
    .wanted-text {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      color: #00FF00;
      margin-top: 20px;
      letter-spacing: 4px;
      font-family: 'Times New Roman', Times, serif;
    }
    .sub-text {
      font-size: 15px;
      font-weight: normal;
      color: #00FF00;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    /* ИЗОБРАЖЕНИЕ */
    .real-image {
      display: none;
      width: 100%;
      height: auto;
      max-width: 600px;
      object-fit: contain;
    }
    .lagging {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ascii-image" id="asciiImage"></div>
    <img src="img.png" class="real-image" id="realImage" alt="Real Image">
    <div class="wanted-text">Daria Borisenko</div>
    <div class="sub-text">23.11.2009<br>Well, happy birthday to you.<br><a href="https://clck.ru/3QGSgb">maybe this will help you</a></div>
  </div>

    const asciiImageElement = document.getElementById('asciiImage');
    const realImageElement = document.getElementById('realImage');
    asciiImageElement.textContent = asciiArt;
    function getRandomChar() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      return chars.charAt(Math.floor(Math.random() * chars.length));
    }
    function createLagEffect() {
      const text = asciiImageElement.textContent;
      let laggedText = '';
      for (let i = 0; i < text.length; i++) {
        if (Math.random() > 0.5) {
          laggedText += getRandomChar();
        } else {
          laggedText += text.charAt(i);
        }
      }
      asciiImageElement.textContent = laggedText;
    }
    setTimeout(() => {
      asciiImageElement.classList.add('lagging');
      setInterval(createLagEffect, 200);
      setTimeout(() => {
        asciiImageElement.style.display = 'none';
        realImageElement.style.display = 'block';
      }, 4000);
    }, 12000);
